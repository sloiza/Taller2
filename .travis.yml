language:
  - cpp
compiler:
#  - clang
  - gcc

before_install:
#  - sudo apt-get update -qq
   - sudo apt-get -y install software-properties-common
   - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
   - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
   - sudo add-apt-repository -y ppa:fkrull/deadsnakes
   - sudo apt-get update
   - sudo apt-get install -y -qq gcc-4.9 g++-4.9 clang-3.5 libgtest-dev zlib1g-dev libbz2-dev libsnappy-dev
   - sudo apt-get install -y wget cmake unzip python-pip python2.7 libgtest-dev lcov
   - sudo pip install cpp-coveralls
install:
   - export CXX="g++-4.9"
   - g++ --version

before_script:
   - HOME=`pwd`
   - wget https://github.com/NickCis/rocksdb/archive/master.zip
   - unzip master.zip
   - cd rocksdb-master
   - make static_lib
   - make shared_lib
   - sudo make install
   - "cd ../ && sudo rm master.zip"
   - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
   - cd $HOME
   - mkdir servidor/build
script: 
  - "cd servidor/build && cmake -DINCLUIR_TEST=ON .. && make && make test"

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
